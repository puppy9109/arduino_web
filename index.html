<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("http://172.20.10.4/u", function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
            $("#div1").load(data);
        });
    });
    
});
</script>
</head>
<body>

<div id="div1">Arduino GPIO now: </div><br />
<button>GET</button>

</body>
</html>
